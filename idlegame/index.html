<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Idle - Extended Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>âš”ï¸ Adventure Idle</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="stat">
                    <span class="label">XP:</span>
                    <span id="xp">0</span> / <span id="xpNeeded">100</span>
                </div>
                <div class="stat">
                    <span class="label">ğŸ’° Gold:</span>
                    <span id="gold">0</span>
                </div>
                <div class="stat">
                    <span class="label">ğŸ’ Gems:</span>
                    <span id="gems">0</span>
                </div>
                <div class="stat">
                    <span class="label">ğŸ† Achievements:</span>

        <nav class="tabs">

        <main>

                <div id="actions" class="actions-grid"></div>
            </section>

            <section id="upgrades-section" class="tab-content">
                <h2>Upgrades</h2>
                <div id="upgrades" class="upgrades-grid"></div>
            </section>

            <section id="achievements-section" class="tab-content">
                <h2>Achievements</h2>
                <div id="achievements" class="achievements-grid"></div>
            </section>

            <section id="statistics-section" class="tab-content">
                <h2>Statistics</h2>
                <div id="statistics"></div>
            </section>

            <section id="settings-section" class="tab-content">
                <h2>Settings</h2>
                <div id="settings"></div>
            </section>
        </main>

        <footer>
            <button id="saveBtn" class="save-btn">ğŸ’¾ Save Game</button>
            <button id="resetBtn" class="reset-btn">ğŸ”„ Reset Game</button>

    <div id="notification" class="notification"></div>

    <div id="completionPopup" class="completion-popup">
        <div class="completion-content">
            <div class="completion-icon">ğŸ‰</div>

        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
