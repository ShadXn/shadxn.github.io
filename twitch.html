<!DOCTYPE html>
<html>
<head>
  <title>Twitch Only</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const channel = prompt("Enter Twitch channel name:");
    if (channel) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://player.twitch.tv/?channel=${channel}&parent=shadxn.github.io`;
      iframe.allowFullscreen = true;
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = "<p style='color:white; text-align:center; padding-top:20px;'>No channel entered.</p>";
    }
  </script>
</body>
</html>
