<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idle Workers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
</head>
<body class="bg-light text-dark">


      <!-- Expandable Container - idle game -->
  <div class="mb-3">

    <div class="mt-2" id="expandInfo">
      <div class="card card-body bg-light border" id="idle-game">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0">üõ†Ô∏è Idle Game - Test version</h5>
          <a href="https://shadxn.github.io/idle/" target="_blank" class="btn btn-outline-primary btn-sm">
            Try Official Version
          </a>
        </div>
        <div class="d-flex flex-wrap gap-3 align-items-center mb-3">
          <div style="display: flex; align-items: center; gap: 4px;">
            <img src="assets/icons/gold_icon.png" alt="Gold" width="18" height="18">
            <strong>Gold:</strong> <span id="gold-count">0</span> gp
          </div>
          <div style="display: flex; align-items: center; gap: 4px;">
            <img src="assets/icons/worker_icon.png" alt="Workers" width="18" height="18">
            <strong>Workers:</strong> <span id="worker-count">0</span> (<span id="idle-count">0</span> idle)
          </div>
          <button class="btn btn-success btn-sm" id="buy-worker">
            ‚ûï Buy Worker (<span id="worker-cost">10</span> gp)
          </button>
        </div>

        <!-- Jobs already exist in task-list -->
        <div class="mt-3">
          <button class="btn btn-link p-0" data-bs-toggle="collapse" data-bs-target="#jobs-collapse" aria-expanded="true">
            <h5>üõ†Ô∏è Jobs</h5>
          </button>
          <div id="jobs-collapse" class="collapse show">
            <div id="task-list" class="d-flex flex-wrap gap-2 mb-2">
              <!-- Job buttons will be generated by JS -->
            </div>
          </div>
        </div>

        <!-- Add before Jobs -->
        <div id="item-section" class="mt-3">
          <button class="btn btn-link p-0" data-bs-toggle="collapse" data-bs-target="#item-collapse" aria-expanded="true">
            <div style="display: flex; align-items: center; gap: 4px;">
              <img src="assets/icons/resources_icon.png" alt="Resources" width="18" height="18">
              <h5>Resources</h5>
            </div>
          </button>
          <div id="item-collapse" class="collapse show">
            <div id="resource-display" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-2"></div>
          </div>
        </div>

        <div id="gear-section" class="mt-3">
          <button class="btn btn-link p-0" data-bs-toggle="collapse" data-bs-target="#gear-collapse" aria-expanded="true">
            <h5>üõ°Ô∏è Gear</h5>
          </button>
          <div id="gear-collapse" class="collapse show">
            <div id="gear-display" class="row row-cols-2 row-cols-md-3 g-2"></div>
          </div>
        </div>

        <div id="tool-section" class="mt-3">
          <button class="btn btn-link p-0" data-bs-toggle="collapse" data-bs-target="#tool-collapse" aria-expanded="true">
            <h5>üîß Tools</h5>
          </button>
          <div id="tool-collapse" class="collapse show">
            <div id="tool-display" class="row row-cols-2 row-cols-md-3 g-2"></div>
          </div>
        </div>

        <!-- Recipes and Crafting -->
        <div id="recipe-section" class="mt-3">
          <button class="btn btn-link p-0" data-bs-toggle="collapse" data-bs-target="#recipe-collapse" aria-expanded="true">
            <h5>üìú Recipes</h5>
          </button>
          <div id="recipe-collapse" class="collapse show">
            <div id="recipe-display" class="d-flex flex-wrap gap-2 mb-2">
              <!-- Recipe buttons will be generated by JS -->
            </div>
          </div>

        <div id="crafting-station" class="mt-3">
          <button class="btn btn-link p-0" data-bs-toggle="collapse" data-bs-target="#crafting-collapse" aria-expanded="true">
            <h5>üî® Crafting</h5>
          </button>
          <div id="crafting-collapse" class="collapse show">
            <div>
              <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#craft-gear">Gear</button>
              <div id="craft-gear" class="collapse show">
                <div id="gear-craft" class="collapse show d-flex flex-wrap gap-2 mb-2"></div>
              </div>

              <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#craft-tools">Tools</button>
              <div id="craft-tools" class="collapse show">
                <div id="tools-craft" class="collapse show d-flex flex-wrap gap-2 mb-2"></div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  </div>



  <!-- Bootstrap JS (required for modal to work) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="idlegame.js"></script>
  <script src="jobs.js"></script>
</body>
</html>
