<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idle Workers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
</head>
<body class="bg-light text-dark">


      <!-- Expandable Container - idle game -->
  <div class="mb-3">

    <!-- Header -->
    <div class="mt-2" id="expandInfo">
      <div class="card card-body bg-light border" id="idle-game">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 id="game-title" class="mb-0">Idle Worker</h5>
          <a id="version-button" href="#" target="_blank" class="btn btn-outline-primary btn-sm">Switch Version</a>
        </div>
        <div class="d-flex flex-wrap gap-3 align-items-center mb-3">
          <div style="display: flex; align-items: center; gap: 4px;">
            <img src="assets/icons/gold_icon.png" alt="Gold" width="18" height="18">
            <strong>Gold:</strong> <span id="gold-count">0</span> gp
          </div>
          <div style="display: flex; align-items: center; gap: 4px;">
            <img src="assets/icons/worker_icon.png" alt="Workers" width="18" height="18">
            <strong>Workers:</strong> <span id="worker-count">0</span> (<span id="idle-count">0</span> idle)
          </div>
          <button class="btn btn-success btn-sm" id="buy-worker">
            ‚ûï Buy Worker (<span id="worker-cost">10</span> gp)
          </button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
          <button id="toggle-sidebar" class="btn btn-sm btn-secondary">‚ò∞</button>
          <div id="sidebar-content" class="sidebar-content">
            <h6>üìã Display in Sidebar</h6>
            <form id="sidebar-settings-form">
              <label><input type="checkbox" name="show_resources" checked> Resources</label><br>
              <label><input type="checkbox" name="show_tools" checked> Tools</label><br>
              <label><input type="checkbox" name="show_gear" checked> Weapons & Armor</label><br>
              <label><input type="checkbox" name="show_recipes" checked> Recipes</label><br>
              <label><input type="checkbox" name="show_jobs" checked> Jobs</label><br>
              <label><input type="checkbox" name="show_crafting_tools" checked> Crafting Tools</label><br>
              <label><input type="checkbox" name="show_crafting_gear" checked> Crafting Gear</label><br>
              <label><input type="checkbox" name="show_achievements" checked> Achievements</label><br>
            </form>
          </div>
          <div id="sidebar-viewer"></div>
        </div>


        <!-- Tabs Nav -->
        <ul class="nav nav-tabs mt-3" id="gameTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="inventory-tab" data-bs-toggle="tab" data-bs-target="#inventory" type="button" role="tab">
              <img src="assets/icons/inventory_icon.png" alt="" width="28" height="28" style="vertical-align: middle; margin-right: 6px;">
              Inventory
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="jobs-tab" data-bs-toggle="tab" data-bs-target="#jobs" type="button" role="tab">
              <img src="assets/icons/worker_icon.png" alt="" width="28" height="28" style="vertical-align: middle; margin-right: 6px;">
              Jobs
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="crafting-tab" data-bs-toggle="tab" data-bs-target="#crafting" type="button" role="tab">
              <img src="assets/icons/crafting_icon.png" alt="" width="28" height="28" style="vertical-align: middle; margin-right: 6px;">
              Crafting
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="achievements-tab" data-bs-toggle="tab" data-bs-target="#achievements" type="button" role="tab">
              <img src="assets/icons/achievements_icon.png" alt="" width="28" height="28" style="vertical-align: middle; margin-right: 6px;">
              Achievements
            </button>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">
              <img src="assets/icons/settings_icon.png" alt="" width="28" height="28" style="vertical-align: middle; margin-right: 6px;">
              Settings
            </button>
          </li>
        </ul>


        <!-- Tabs Content -->
        <div class="tab-content" id="gameTabsContent">
          <!-- Inventory Tab -->
          <div class="tab-pane fade show active" id="inventory" role="tabpanel">
            <div id="item-section" class="mt-3">
              <div style="display: flex; align-items: center; gap: 6px;">
                <img src="assets/icons/resources_icon.png" alt="Inventory Icon" width="28" height="28">
                <h5 class="mb-0">Resources</h5>
              </div>
              <div id="resource-display" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-2"></div>
            </div>

            <div id="gear-section" class="mt-3">
              <div style="display: flex; align-items: center; gap: 6px;">
                <img src="assets/icons/weapons_and_armor_icon.png" alt="Gear Icon" width="28" height="28">
                <h5 class="mb-0">Weapons & Armor</h5>
              </div>
              <div id="gear-display" class="row row-cols-2 row-cols-md-3 g-2"></div>
            </div>

            <div id="tool-section" class="mt-3">
              <div style="display: flex; align-items: center; gap: 6px;">
                <img src="assets/icons/crafting_icon.png" alt="Crafting Icon" width="28" height="28">
                <h5 class="mb-0">Tools</h5>
              </div>
              <div id="tool-display" class="row row-cols-2 row-cols-md-3 g-2"></div>
            </div>

            <div id="recipe-section" class="mt-3">
              <div style="display: flex; align-items: center; gap: 6px;">
                <img src="assets/icons/recipe_icon.png" alt="Recipe Icon" width="28" height="28">
                <h5 class="mb-0">Recipes</h5>
              </div>
              <div id="recipe-display" class="d-flex flex-wrap gap-2 mb-2"></div>
            </div>
          </div>

          <!-- Jobs Tab -->
          <div class="tab-pane fade" id="jobs" role="tabpanel">
            <div class="mt-3">
              <h5>Skilling Jobs</h5>
              <h5>Combat Jobs</h5>
              <div id="task-list" class="d-flex flex-wrap gap-2 mb-2"></div>
            </div>
          </div>

          <!-- Crafting Tab -->
          <div class="tab-pane fade" id="crafting" role="tabpanel">
            <div id="crafting-station" class="mt-3">
              <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#craft-gear"><h5>Weapons & Armor</h5></button>
              <div id="craft-gear" class="collapse show">
                <div id="gear-craft" class="d-flex flex-wrap gap-2 mb-2"></div>
              </div>

              <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#craft-tools"><h5>Tools</h5></button>
              <div id="craft-tools" class="collapse show">
                <div id="tools-craft" class="d-flex flex-wrap gap-2 mb-2"></div>
              </div>
            </div>
          </div>

          <!-- Achievements Tab -->
          <div class="tab-pane fade" id="achievements" role="tabpanel">
            <div id="achievement-section" class="mt-3">
              Achievements will be displayed here.
            </div>
          </div>

          <!-- Settings Tab -->
          <div class="tab-pane fade" id="settings" role="tabpanel">
            <div id="settings-section" class="mt-3">
              <button class="btn btn-danger btn-sm" onclick="hardResetGame()">üîÅ Reset Game</button>

            </div>
          </div>

        </div>
    </div>
  </div>



  <!-- Bootstrap JS (required for modal to work) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="settings.js"></script>
  <script src="idlegame.js"></script>
  <script src="jobs.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
