<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Training Game</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">Training Game</div>
      <div class="user-stats">
        <div id="display-username">Guest</div>
        <div id="display-level">Level: 0</div>
        <div id="display-xp">XP: 0</div>
        <div id="display-business-money">Business $: 0</div>
        <div id="display-gold">Gold: 0</div>
      </div>
      <div class="top-actions">
        <button id="open-info" title="How this works">Info</button>
      </div>
    </header>

    <main>
      <nav class="tabs">
        <button class="tab-btn active" data-tab="training-tab">Training</button>
        <button class="tab-btn" data-tab="game-tab">Game</button>
        <button class="tab-btn" data-tab="shop-tab">Shop</button>
      </nav>

      <section class="controls">
        <button id="reset-day">Reset Day (debug)</button>
      </section>

      <section id="training-tab" class="tab active">
        <div id="categories" class="categories"></div>
      </section>

      <section id="game-tab" class="tab hidden">
        <div id="game-content"></div>
      </section>

      <section id="shop-tab" class="tab hidden">
        <div id="shop-content"></div>
      </section>
    </main>

    <footer class="footer">Local save. Works offline in a phone browser. Username required on first load.</footer>
  </div>

  <!-- Username modal -->
  <div id="username-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Welcome</h2>
      <p>Please enter a username to get started:</p>
      <input id="username-input" type="text" placeholder="Your name" />
      <div class="modal-actions">
        <button id="save-username">Start</button>
      </div>
    </div>
  </div>

  <!-- Simple shop modal -->
  <div id="shop-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Shop</h2>
      <p>Spend gold on small boosts (demo)</p>
      <div id="shop-items"></div>
      <div class="modal-actions">
        <button id="close-shop">Close</button>
      </div>
    </div>
  </div>

  <!-- Info / help modal -->
  <div id="info-modal" class="modal hidden">
    <div class="modal-content">
      <h2>How the Training Game works</h2>
      <div id="info-content">
        <!-- content filled by JS -->
      </div>
      <div class="modal-actions">
        <button id="close-info">Close</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
